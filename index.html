<!DOCTYPE html>
<html>
  <head>
    <title>CP RATS</title>
    <meta name="description" content="a mocking site for me to play with css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="'image/x-icon" href="./Images/pixil-frame-0.png" />
  </head>

  <body>
    <header class="main-header">
      <h1 class="band-name band-name-large">LIVE DATA</h1>
    </header>
    <section class="content-section container">
      <div class="left-card">
        <h2 class="headtext">plant status</h2>
        <img id="status-pic" src="./Images/sad;plant.jpg" alt="" />
        <div id="plantdata">
          <h3 id="plantInfo"></h3>
          <p id="plantStatus"></p>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <div class="right-card">
        <canvas id="chart"></canvas>
        <div class="tour-row">
          <button
            onclick="lightShow()"
            type="button"
            class="tour-item tour-btn btn btn-primary l"
          >
            L
          </button>
          <span class="tour-item tour-arena" id="light">loading</span>
        </div>
        <div class="tour-row">
          <button
            onclick="humidityShow()"
            type="button"
            class="tour-item tour-btn btn btn-primary h"
          >
            H
          </button>
          <span class="tour-item tour-arena" id="humidity">loading</span>
        </div>
        <div class="tour-row">
          <button
            onclick="temperatureShow()"
            type="button"
            class="tour-item tour-btn btn btn-primary t"
          >
            T
          </button>
          <span class="tour-item tour-arena" id="temperature">loading</span>
        </div>
        <div class="tour-row">
          <span class="tour-item tour-date">LAST UPDATED</span>
          <span class="tour-item tour-arena" id="time">loading</span>
        </div>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
